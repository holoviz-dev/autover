      env:
        - DESC="example pip+git"
        - EXAMPLE=pkg_depend
        - EXTRA="--dir=/tmp/123"
      install:
        - pip install git+file:///tmp/123
      script:
        - doit $EXTRA verify_installed_version --example=$EXAMPLE --example-pkgname=$EXAMPLE_PKGNAME

    - <<: *example_tests
      python: 3.6    
      env:
        - DESC="example pip+git"
        - EXAMPLE=pkg_bundle
        - EXTRA="--dir=/tmp/123"
      install:
        - pip install git+file:///tmp/123
      script:
        - doit $EXTRA verify_installed_version --example=$EXAMPLE --example-pkgname=$EXAMPLE_PKGNAME

    - <<: *example_tests
