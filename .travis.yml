# TODO: couldn't get build matrix expansion to work. Adding python:
# 2.7, 3.6 to the top of the travis file doesn't seem to just repeat
# each thing for 2.7 and 3.6 with build stages. So for now things
# are duplicated.

# TODO: more should move to doit so can run on win

language: python

env:
  global:
    # for package name != example (repo) name
    - EXAMPLE_PKGNAME=''

# TODO: add appropriate guards (e.g. only deploy on tag matching
# certain pattern) before merging back to master.

stages:
  - lint
  - test
  - name: conda_package
#    if: (branch = master AND type != pull_request) OR (tag IS present)
  - name: pypi_package
    if: tag IS present

jobs:
  fast_finish: true
  include:
    - stage: lint
      python: 3.6
      install: pip install tox
      script: tox -e lint_checks

    - stage: lint
      python: 3.6
      install: true
      # TODO: move into dodo.py
      script:
        # did you update bundled examples? (note: doesn't catch changes to setup.py)
        - diff autover/version.py examples/pkg_bundle/version.py
        - diff autover/version.py examples/PkgBundle/version.py

    - stage: test
      python: 3.6
      install: pip install tox
      script: tox -e py${TRAVIS_PYTHON_VERSION//./}

    - stage: test
      python: 2.7
      install: pip install tox
      script: tox -e py${TRAVIS_PYTHON_VERSION//./}


