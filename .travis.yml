        - python setup.py bdist_wheel

    - <<: *example_tests
      python: 3.6
      env:
        - DESC="example"
        - EXAMPLE=pkg_bundle
        - EXTRA="--dir=/tmp/123"
      install: true

    - <<: *example_tests
      python: 3.6
      env:
        - DESC="example"
        - EXAMPLE=pkg_params
        - EXTRA="--dir=/tmp/123"
      install: true

    - <<: *example_tests
